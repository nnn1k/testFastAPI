<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p> Логин </p>
    <input id="login" type="text">
    <p> Пароль </p>
    <input id="password" type="text">
    <input type="button" value="Отправить" onclick="auth()">
    <script>
        function auth() {
            let login = document.getElementById("login").value
            let password = document.getElementById("password").value
            const data = {
                login,
                password
            }
            console.log(data)
            fetch('http://127.0.0.1:8000/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => {
                    console.log(response.json())
                    if (response.ok){
                        window.open('/me')
                    }

                })
        }
    </script>
</body>
</html>
