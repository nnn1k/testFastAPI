<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <title>{% block title %} Управление финансами {% endblock %}</title>
    <script type="module" src="/front/base/base.js" defer></script>
    <link rel="stylesheet" href="/front/base/base.css">
    <link rel="icon" href="/front/icon.png" type="image/x-icon">
</head>
<body>

{% block header %}
    <header>
        <a href="http://127.0.0.1:8000/login">Войти</a>
        <a id='logout' href="http://127.0.0.1:8000/api/auth/logout">Выйти</a>
    </header>
{% endblock %}

<div class="content">
    {% block content %} {% endblock %}
</div>

{% block footer %}
    <footer>
        <p> footer </p>
    </footer>
{% endblock %}

</body>
</html>
